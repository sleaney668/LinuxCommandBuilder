<!-- Make Directory data -->
<div class="data-div" id="mkdir-data" style="display:none">
	<ul>
		<li>The mkdir command is is used to create new directories.</li>
		<li>A directory, referred to as a folder in some operating systems.</li>
		<li>It appears to the user as a container for other directories and files.</li>
	</ul>
</div>
