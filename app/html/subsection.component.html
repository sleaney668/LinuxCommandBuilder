<div *ngFor="#category of linuxCategories">
	
	<div class="{{category}}" id="subsection-{{category}}-Data">

		<div class="subsection" *ngIf="showSubsection == category">
			
			<h4>What do you want to {{category}}?</h4>
			
			<div class="container">	
				<div class="container-c1">
				<h5>Step 1</h5>
					<ul class="ul-list" *ngFor="#subSection of subSections; #i = index;">
		  				<li id="subsection-{{category}}-{{subSection}}-Data" class="li-items" (click)="onSubCategorySelect(subSection)">
							{{ subSection }}
						</li>
					</ul>
					<br>
				</div>

				<div class="container-c2">
					<h5>Step 2</h5>
					<h5>Enter Directory Name:</h5>
					<input type="text" name="enterName">
					<br>
				</div>

				<div class="container-c3">
					<h5>Step 3</h5>
					<code>mkdir {directory name}</code>
					<br>
				</div>
			</div><!--/.container -->

		</div>

	</div>

</div>
