<div *ngFor="#category of linuxCategories">
	
	<div class="{{category}}" id="subsection-{{category}}-Data">

		<div class="subsection" *ngIf="showSubsection == category">
			
			<h4>What do you want to {{category}}?</h4>
			
			<div class="container">	

				<div class="container-c1">
				<h5>Step 1 - Select option</h5>
					<div class="ul-div-list" *ngFor="#subSection of subSections; #i = index;">
					<!-- id="subsection-{{category}}-{{subSection}}-Data" -->
		  				<div class="li-div-items" id="subsection-{{category}}-{{subSection}}-Data" (click)="onSubCategorySelect(subSection)"> {{subSection}}
						</div>
					</div>
					<br>
				</div>

				<div class="container-c2">
					<h5>Step 2 - Enter name</h5>
					<input [(ngModel)]="model" (ngModelChange)="reSearch($event)" id="subsection-{{category}}-text-entry" type="text" name="enterName" placeholder="Enter text..." maxlength="45" disabled>
					<br>
				</div>
 
				<div class="container-c3" id="Search-Container">
					<h5>Step 3 - Output</h5>
					<div id="Search-Result-Div" style="visibility:hidden">
						<h7 class="Search-h7">1</h7>
						<code id="searchResult" title="Click for more info" (click)="onSearchResultClick()">Step 1...</code>
					</div>
					<div id="Search-Input-Div" style="visibility:hidden">
						<h7 class="Search-h7">2</h7>
						<code id="searchInput">Step 2...</code>
					</div>
					<br>

					<button class="Copy-To-Clipboard" (click)="copyToClipboard()">Copy Command</button>
				</div>

			</div><!--/.container -->


			<div class="alert alert-info" id="alert-info-id" role="alert" hidden>
				<span class="glyphicon glyphicon-info-sign">
					<p id="Info-Text-Area">This is the text here <a href="#" class="alert-link">mkdir</a> </p>
				</span>
			</div>

		</div>

	</div>

</div>
