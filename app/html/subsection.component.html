<div *ngFor="#category of linuxCategories">
	
	<div class="{{category}}" id="subsection-{{category}}-Data">

		<div class="subsection" *ngIf="showSubsection == category">
			
			<h4 class="subection-header">What do you want to {{category}}?</h4>
			
			<div class="container">	

				<div class="container-c1">
					<h5 class="container-headers" id="container-c1-header">Step 1 - Select option</h5>
					<div class="ul-div-list" *ngFor="#subSection of subSections; #i = index;">
					
						<!-- IF Modify then display another subsection, this will lengthen the search-->
		  				<div class="li-div-items" id="subsection-{{category}}-{{subSection}}-Data" (click)="onSubCategorySelect(subSection, category)"> {{subSection}}
						</div>

					</div>
					<br>
					<div id="modify-back-button" style="visibility:hidden" (click)="onBackButtonSelect()">Step 1 
						<span class="glyphicon glyphicon-circle-arrow-left"></span>
					</div>
				</div>

				<div class="container-c2">
					<h5 class="container-headers" id="container-c2-header">Step 2 - Enter name</h5>
					<input [(ngModel)]="model" (ngModelChange)="reSearch($event)" id="subsection-{{category}}-text-entry" type="text" name="enterName" placeholder="Enter text..." maxlength="45" disabled>
					<br>
				</div>
 
				<div class="container-c3" id="Search-Container">
					<h5 class="container-headers" id="container-c3-header">Step 3 - Output</h5>
					<div id="Search-Result-Div" style="visibility:hidden">
						<div id="search-h7-div">
							<h7 class="Search-h7">1</h7>
						</div>
						<div id="search-result-div">
							<code id="searchResult" title="Click for more info" (click)="onSearchResultClick()"></code>
						</div>
					</div>
					<div id="Search-Input-Div" style="visibility:hidden">
						<h7 class="Search-h7">2</h7>
						<code id="searchInput"></code>
					</div>
					<br>

					<div class="Copy-To-Clipboard" (click)="copyToClipboard()">Copy Command</div>
				</div>

			</div><!--/.container -->

			<div class="container">
				<div class="alert alert-info" id="alert-info-id" role="alert" hidden>
				<!-- Insert in here data div based on command -->
				<h4 id="data-div-h4"></h4>				<h4 id="data-div-h4-href" class="alert-link" (click)="onHrefClick()">		
					</h4>	
				<data></data>	
				</div>
			</div>

		</div>

	</div>

</div>
