<div *ngFor="#b of bullets">
	
	<div id="subsection-{{b.name}}-Data">

		<div class="subsection" *ngIf="showSubsection == b.name">
			
			<h4>What do you want to {{b.name}}?</h4>
			
			<div class="container">	
				<div class="container-c1">
					<h5>Step 1</h5>
					<ul>
		  				<li>File</li>
		  				<li>Directory</li>
		  				<li>User</li>
					</ul>
					<br>
				</div>

				<div class="container-c2">
					<h5>Step 2</h5>
					<h5>Enter Directory Name:</h5>
					<input type="text" name="enterName">
					<br>
				</div>

				<div class="container-c3">
					<h5>Step 3</h5>
					<code>mkdir {directory name}</code>
					<br>
				</div>
			</div><!--/.container -->

		</div>

	</div>

</div>
